<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Map with District Labels</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение стилей Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Карта занимает весь экран */
        }
        /* Стиль для текста подсказок */
        .district-label {
            font-weight: bold;
            color: black;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Подключение скриптов Leaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Инициализация карты с центром на Ташкенте
        const map = L.map('map').setView([41.311081, 69.240562], 11);

        // Добавление тёмной подложки карты от Carto
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Функция для определения центра полигона
        function getPolygonCenter(feature) {
            return L.geoJSON(feature).getBounds().getCenter();
        }

        // Загрузка GeoJSON из файла
        fetch('https://akbarkhoja199.github.io/Lesson3Poligone/Tashkent1.qmd.geojson') // Убедитесь, что файл находится в той же директории
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(geojsonData => {
                // Добавление GeoJSON слоя на карту
                const geojsonLayer = L.geoJSON(geojsonData, {
                    style: {
                        color: '#ff7800',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 0.5
                    },
                    onEachFeature: function (feature, layer) {
                        // Добавление всплывающего окна с атрибутивными данными
                        let popupContent = '<b>District:</b> ' + feature.properties.district + '<br>' +
                                           '<b>Code:</b> ' + feature.properties.Code + '<br>' +
                                           '<b>Area:</b> ' + feature.properties.Shape_Area.toFixed(2) + '<br>' +
                                           '<b>Population (2023):</b> ' + feature.properties['2023'];
                        layer.bindPopup(popupContent);

                        // Добавление постоянной подсказки с названием района
                        const center = getPolygonCenter(feature);
                        const tooltip = L.tooltip({
                            permanent: true,
                            direction: 'center',
                            className: 'district-label',
                            offset: [0, 0]
                        })
                        .setContent(feature.properties.district)
                        .setLatLng(center);
                        map.addLayer(tooltip);
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Ошибка загрузки GeoJSON файла:', error));
    </script>
</body>
</html>
